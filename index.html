<!DOCTYPE html>
<html>

<head>
    <title>Mapa com Leaflet + Sidebar</title>
    <style>
        @import url(https://unpkg.com/leaflet@1.9.4/dist/leaflet.css);

        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0;
        }

        #map {
            height: 100%;
            transition: transform 0.3s ease;
            transform: translateX(0px);
            width: 100%; /* Garante que o mapa ocupe 100% da largura disponível */
        }

        body.sidebar-hidden #map {
            transform: translateX(0);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px; /* Ajustei a largura para 250px para acomodar o botão de toggle na lateral */
            height: 100%;
            background: lab(94.8% 0.01 -0.01 / 0.85); /* Opacidade para o fundo */
            border-left: 1px solid #ccc;
            padding: 12px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 999;
            box-sizing: border-box; /* Inclui padding e border na largura total */
        }

        .sidebar.hidden {
            transform: translateX(250px); /* Move para fora da tela (mesma largura da sidebar) */
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px; /* Posição inicial */
            background: rgba(33, 33, 33, 0.7);
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px; /* Espaço entre a lista de empreendimentos e os downloads */
        }

        li {
            margin: 10px 0;
            cursor: pointer;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 3px;
        }
        li:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* Estilos para a nova seção de download */
        .download-section {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .download-section h4 {
            margin-bottom: 10px;
        }

        .download-section button {
            display: block; /* Cada botão em sua própria linha */
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .download-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="toggle-btn" id="toggle-btn">&#9776;</div>

    <div class="sidebar" id="sidebar">
        <h4>Empreendimentos</h4>
        <ul id="emp-list"></ul>

        <div class="download-section">
            <h4>Download de Camadas</h4>
            <button id="downloadPontosBtn">Download Pontos</button>
            <button id="downloadPoligonosBtn">Download Polígonos</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        var map = L.map('map').setView([-14.2350, -51.9253], 5); // Centralização original

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Referências aos elementos da sidebar e botão de toggle
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');

        // Toggle da sidebar
        toggleBtn.addEventListener('click', function () {
            const isHidden = sidebar.classList.toggle('hidden');
            document.body.classList.toggle('sidebar-hidden'); // Mantém o body para o CSS do mapa

            // Ajusta a posição do botão de toggle com base na visibilidade da sidebar
            if (isHidden) {
                toggleBtn.style.right = '10px';
            } else {
                toggleBtn.style.right = (sidebar.offsetWidth + 10) + 'px';
            }

            // Invalida o tamanho do mapa após a transição da sidebar
            setTimeout(() => {
                map.invalidateSize();
            }, 310);
        });

        // Posição inicial do botão de toggle (se a sidebar estiver visível por padrão)
        if (!sidebar.classList.contains('hidden')) {
            toggleBtn.style.right = (sidebar.offsetWidth + 10) + 'px';
        }

        // Variáveis para armazenar os dados GeoJSON e as camadas Leaflet
        let pontosLayer;
        let poligonosLayer;
        let todosOsPontosData = null;    // Inicializado como null, será preenchido com as features
        let todosOsPoligonosData = null; // Inicializado como null, será preenchido com as features

        // Leaflet Layer Control (será populado e adicionado ao mapa depois que os dados carregarem)
        let overlayMaps = {};
        // ATENÇÃO: Mudança aqui para posicionar no canto inferior esquerdo
        let layerControl = L.control.layers(null, overlayMaps, { position: 'bottomleft' });

        // Função para construir o conteúdo do popup (reincorporada e ajustada)
        // ATENÇÃO: Esta função assume que suas features GeoJSON terão uma propriedade 'id_area'
        // para linkar pontos e polígonos, e 'imagem'/'imagem_area' para URLs de imagem.
        // Ajuste conforme a estrutura real das propriedades dos seus GeoJSONs.
        function buildPopupContent(feature, type, relatedData) {
            let popupContent = '';

            // Adiciona as propriedades da própria feição
            for (const key in feature.properties) {
                const value = feature.properties[key];
                if (key.toLowerCase() === 'imagem' || key.toLowerCase() === 'imagem_area') {
                    // Trata as propriedades de imagem
                    if (value && typeof value === 'string') {
                        // Verifica se é uma URL completa
                        if (value.startsWith('http://') || value.startsWith('https://')) {
                            popupContent += `<img src="${value}" alt="Imagem" style="width:100%;max-height:150px;"><br>`;
                        } else {
                            // Se não for uma URL completa, tente construir um caminho relativo
                            // ATENÇÃO: Ajuste 'caminho/das/suas/imagens/' para o diretório real das suas imagens locais
                            // Ex: se suas imagens estão em uma pasta chamada 'assets', mude para 'assets/${value}'
                            popupContent += `<img src="caminho/das/suas/imagens/${value}" alt="Imagem" style="width:100%;max-height:150px;"><br>`;
                        }
                    }
                } else {
                    popupContent += `<strong>${key}</strong>: ${value}<br>`;
                }
            }

            // Agora, adicione as informações linkadas
            // Isso requer que suas features tenham uma propriedade como 'id_area' para associação.
            if (feature.properties.id_area) {
                const idArea = feature.properties.id_area;

                if (type === 'ponto' && relatedData && relatedData.poligonos) {
                    const poligonoAssociado = relatedData.poligonos.find(poly => poly.properties.id_area === idArea);
                    if (poligonoAssociado) {
                        popupContent += '<hr><strong>Informações da Área Relacionada:</strong><br>';
                        for (const key in poligonoAssociado.properties) {
                            if (key.toLowerCase() === 'id_area') continue;
                            const value = poligonoAssociado.properties[key];
                            if (key.toLowerCase() === 'imagem_area' && value && typeof value === 'string') {
                                if (value.startsWith('http://') || value.startsWith('https://')) {
                                    popupContent += `<img src="${value}" alt="Imagem da Área" style="width:100%;max-height:100px;"><br>`;
                                } else {
                                    popupContent += `<img src="caminho/das/suas/imagens/${value}" alt="Imagem da Área" style="width:100%;max-height:100px;"><br>`;
                                }
                            } else {
                                popupContent += `<strong>${key}</strong>: ${value}<br>`;
                            }
                        }
                    }
                } else if (type === 'poligono' && relatedData && relatedData.pontos) {
                    const pontosAssociados = relatedData.pontos.filter(pt => pt.properties.id_area === idArea);
                    if (pontosAssociados.length > 0) {
                        popupContent += '<hr><strong>Pontos nesta Área:</strong><br>';
                        pontosAssociados.forEach((ponto, index) => {
                            popupContent += `<strong>${ponto.properties.Empreendim || 'Ponto ' + (index + 1)}</strong><br>`; // Assumindo 'Empreendim' para o nome do ponto
                            if (ponto.properties.imagem && typeof ponto.properties.imagem === 'string') {
                                if (ponto.properties.imagem.startsWith('http://') || ponto.properties.imagem.startsWith('https://')) {
                                    popupContent += `<img src="${ponto.properties.imagem}" alt="Imagem do Ponto" style="width:100%;max-height:80px;"><br>`;
                                } else {
                                    popupContent += `<img src="caminho/das/suas/imagens/${ponto.properties.imagem}" alt="Imagem do Ponto" style="width:100%;max-height:80px;"><br>`;
                                }
                            }
                        });
                    }
                }
            }
            return popupContent;
        }

        // Função para gerar e iniciar o download de um GeoJSON
        function downloadGeoJSON(data, filename) {
            console.log(`Tentando download de ${filename}. Dados:`, data); // Log de depuração
            if (!data) {
                console.error(`Dados para ${filename} não disponíveis.`);
                alert(`Dados para ${filename} não disponíveis para download. Por favor, carregue a camada primeiro.`);
                return;
            }

            const geojsonBlob = new Blob([JSON.stringify({
                type: "FeatureCollection",
                features: data
            }, null, 2)], { type: 'application/json' });

            const url = URL.createObjectURL(geojsonBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            console.log(`${filename} download iniciado.`); // Log de depuração
        }

        // Função para verificar se ambos os GeoJSONs foram carregados
        // e então configurar as camadas e adicionar ao mapa/controle
        function checkAllDataLoaded() {
            if (todosOsPontosData !== null && todosOsPoligonosData !== null) {
                console.log('Todos os dados GeoJSON foram carregados. Configurando camadas e controles.');

                // Limpa o emp-list para evitar duplicatas se a função for chamada novamente
                document.getElementById('emp-list').innerHTML = '';


                // Remove camadas antigas do mapa e do controle de camadas antes de re-adicionar
                if (pontosLayer) {
                    map.removeLayer(pontosLayer);
                    // Não precisa remover do layerControl aqui, pois o controle inteiro será recriado
                }
                if (poligonosLayer) {
                    map.removeLayer(poligonosLayer);
                    // Não precisa remover do layerControl aqui, pois o controle inteiro será recriado
                }

                // Cria e adiciona a camada de polígonos ao mapa
                poligonosLayer = L.geoJSON({ type: "FeatureCollection", features: todosOsPoligonosData }, {
                    style: {
                        color: 'red',
                        weight: 2,
                        fillOpacity: 0.3
                    },
                    onEachFeature: function (feature, layer) {
                        const related = { pontos: todosOsPontosData };
                        const popupContent = buildPopupContent(feature, 'poligono', related);
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);

                // Cria e adiciona a camada de pontos ao mapa
                pontosLayer = L.geoJSON({ type: "FeatureCollection", features: todosOsPontosData }, {
                    pointToLayer: function (feature, latlng) {
                        const customIcon = L.icon({
                            iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                            iconSize: [25, 35],
                            iconAnchor: [12, 35],
                            popupAnchor: [0, -30]
                        });
                        return L.marker(latlng, { icon: customIcon });
                    },
                    onEachFeature: function (feature, layer) {
                        const related = { poligonos: todosOsPoligonosData };
                        const popupContent = buildPopupContent(feature, 'ponto', related);
                        layer.bindPopup(popupContent);

                        // Adiciona item à sidebar (mantém a lógica original)
                        const nome = feature.properties['Empreendim'] || 'Sem Nome';
                        const li = document.createElement('li');
                        li.textContent = nome;
                        li.onclick = () => {
                            map.setView(layer.getLatLng(), 14);
                            layer.openPopup();
                        };
                        document.getElementById('emp-list').appendChild(li);
                    }
                }).addTo(map);

                // Re-adiciona o controle de camadas ao mapa com as camadas atualizadas
                // Remove o controle antigo primeiro para evitar duplicatas
                if (layerControl) {
                    map.removeControl(layerControl);
                }
                overlayMaps = {
                    "Pontos": pontosLayer,
                    "Polígonos": poligonosLayer
                };
                // ATENÇÃO: Posição do controle definida aqui!
                layerControl = L.control.layers(null, overlayMaps, { position: 'bottomleft' }).addTo(map);

                // Configura os event listeners para os botões de download
                document.getElementById('downloadPontosBtn').onclick = () => downloadGeoJSON(todosOsPontosData, 'Danos_pontos.geojson');
                document.getElementById('downloadPoligonosBtn').onclick = () => downloadGeoJSON(todosOsPoligonosData, 'Danos_poligonos.geojson');

            } else {
                console.log('Aguardando o carregamento completo de ambos os GeoJSONs...');
            }
        }

        // Carrega polígonos
        fetch('Danos.geojson')
            .then(res => {
                if (!res.ok) {
                    console.error('Erro ao carregar Danos.geojson:', res.status, res.statusText);
                    throw new Error('Erro ao carregar Danos.geojson');
                }
                return res.json();
            })
            .then(poligonosData => {
                todosOsPoligonosData = poligonosData.features; // Armazena as features
                checkAllDataLoaded(); // Tenta configurar as camadas
            })
            .catch(error => {
                console.error('Erro no fetch ou processamento de Danos.geojson:', error);
            });

        // Carrega pontos
        fetch('Danos ponto.geojson')
            .then(res => {
                if (!res.ok) {
                    console.error('Erro ao carregar Danos ponto.geojson:', res.status, res.statusText);
                    throw new Error('Erro ao carregar Danos ponto.geojson');
                }
                return res.json();
            })
            .then(pontosData => {
                todosOsPontosData = pontosData.features; // Armazena as features
                checkAllDataLoaded(); // Tenta configurar as camadas
            })
            .catch(error => {
                console.error('Erro no fetch ou processamento de Danos ponto.geojson:', error);
            });

    </script>
</body>

</html>
