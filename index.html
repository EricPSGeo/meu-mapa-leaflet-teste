<!DOCTYPE html>
<html>

<head>
    <title>Mapa com Leaflet + Sidebar</title>
    <style>
        /* Importa a folha de estilo padrão do Leaflet, essencial para o mapa funcionar */
        @import url(https://unpkg.com/leaflet@1.9.4/dist/leaflet.css);

        /* Estilos globais para HTML e Body */
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0;
        }

        /* Estilos para o contêiner do mapa */
        #map {
            height: 100%;
            transition: transform 0.3s ease;
            transform: translateX(0px);
            width: 100%;
        }

        body.sidebar-hidden #map {
            transform: translateX(0);
        }

        /* Estilos para a barra lateral (sidebar) */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background: lab(94.8% 0.01 -0.01 / 0.85);
            border-left: 1px solid #ccc;
            padding: 12px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 999;
            box-sizing: border-box;
        }

        .sidebar.hidden {
            transform: translateX(250px);
        }

        /* Estilos para o botão de alternar (toggle) a sidebar */
        .toggle-btn {
            position: fixed;
            top: 10px;
            background: rgba(33, 33, 33, 0.7);
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 30px;
            box-sizing: border-box;
        }

        /* Estilos para a lista não ordenada (ul) dentro da sidebar */
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        /* Estilos para cada item da lista (li) dentro da sidebar */
        li {
            margin: 10px 0;
            cursor: pointer;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 3px;
        }

        li:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* --- Estilos para o controle de download --- */
        .leaflet-control-download {
            background-color: white;
            padding: 6px;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            cursor: pointer;
            text-align: center;
            font-size: 1.2em;
            line-height: 1.2;
            color: #333;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Adicionado margin-bottom para separá-lo do controle de camadas, se necessário */
            margin-bottom: 5px;
        }

        .leaflet-control-download-btn:hover {
            background-color: #f4f4f4;
        }

        .leaflet-control-download-menu {
            position: absolute;
            /* MUDANÇA AQUI: Top: 0 e Left: 100% para expandir para a direita */
            top: 0; /* Alinha o topo do menu com o topo do botão */
            left: 100%; /* Posiciona o menu à direita do botão (100% da largura do botão) */
            margin-left: 5px; /* Adiciona uma pequena margem entre o botão e o menu */
            
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            padding: 5px;
            display: none;
            width: 150px;
            box-sizing: border-box;
        }

        /* Estilo para cada linha de item no menu de download (rótulo + botão) */
        .leaflet-control-download-menu div.download-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
        }

        .leaflet-control-download-menu label {
            flex-grow: 1;
            margin-right: 5px;
        }

        .leaflet-control-download-menu button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            text-align: center;
            padding: 5px 8px;
        }

        .leaflet-control-download-menu button:hover {
            background-color: #0056b3;
        }

        /* Remove padding inferior do último item do menu */
        .leaflet-control-download-menu div.download-item:last-child {
            padding-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="toggle-btn" id="toggle-btn">&#9776;</div>

    <div class="sidebar" id="sidebar">
        <h4>Empreendimentos</h4>
        <ul id="emp-list"></ul>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        var map = L.map('map').setView([-14.2350, -51.9253], 5);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');

        toggleBtn.addEventListener('click', function () {
            const isHidden = sidebar.classList.toggle('hidden');
            document.body.classList.toggle('sidebar-hidden');

            if (isHidden) {
                toggleBtn.style.right = '10px';
            } else {
                toggleBtn.style.right = '20px';
            }

            setTimeout(() => {
                map.invalidateSize();
            }, 310);
        });

        if (!sidebar.classList.contains('hidden')) {
            toggleBtn.style.right = '20px';
        }

        let pontosLayer;
        let poligonosLayer;
        let todosOsPontosData = null;
        let todosOsPoligonosData = null;

        let overlayMaps = {};
        let layerControl = L.control.layers(null, overlayMaps, { position: 'bottomleft' });

        L.Control.Download = L.Control.extend({
            onAdd: function(map) {
                this._div = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-download');
                this._div.innerHTML = '&#x2193;'; // Seta para baixo Unicode
                this._div.title = 'Download de Camadas';

                this._menu = L.DomUtil.create('div', 'leaflet-control-download-menu', this._div);
                this._menu.style.display = 'none';

                L.DomEvent.disableClickPropagation(this._div);
                L.DomEvent.disableClickPropagation(this._menu);

                L.DomEvent.on(this._div, 'mouseenter', function () {
                    this._menu.style.display = 'block';
                }, this);

                L.DomEvent.on(this._div, 'mouseleave', function (e) {
                    setTimeout(() => {
                        if (!this._div.contains(e.relatedTarget) && !this._menu.contains(e.relatedTarget)) {
                            this._menu.style.display = 'none';
                        }
                    }, 100);
                }, this);

                L.DomEvent.on(this._menu, 'mouseleave', function (e) {
                    setTimeout(() => {
                        if (!this._div.contains(e.relatedTarget) && !this._menu.contains(e.relatedTarget)) {
                            this._menu.style.display = 'none';
                        }
                    }, 100);
                }, this);

                return this._div;
            },

            onRemove: function(map) {
            },

            setDownloadData: function(pontosData, poligonosData, downloadFn) {
                this._menu.innerHTML = ''; // Limpa o conteúdo anterior do menu

                // Adiciona opção de download para Pontos
                const pontosDiv = L.DomUtil.create('div', 'download-item', this._menu);
                const pontosLabel = L.DomUtil.create('label', '', pontosDiv);
                pontosLabel.textContent = 'Pontos';
                const downloadBtnPontos = L.DomUtil.create('button', '', pontosDiv);
                downloadBtnPontos.textContent = 'Download';
                downloadBtnPontos.onclick = () => downloadFn(pontosData, 'Danos_pontos.geojson');

                // Adiciona opção de download para Polígonos
                const poligonosDiv = L.DomUtil.create('div', 'download-item', this._menu);
                const poligonosLabel = L.DomUtil.create('label', '', poligonosDiv);
                poligonosLabel.textContent = 'Polígonos';
                const downloadBtnPoligonos = L.DomUtil.create('button', '', poligonosDiv);
                downloadBtnPoligonos.textContent = 'Download';
                downloadBtnPoligonos.onclick = () => downloadFn(poligonosData, 'Danos_poligonos.geojson');
            }
        });

        L.control.download = function(opts) {
            return new L.Control.Download(opts);
        }

        let downloadControl = L.control.download({ position: 'bottomleft' }).addTo(map);

        function buildPopupContent(feature, type, relatedData) {
            let popupContent = '';

            for (const key in feature.properties) {
                const value = feature.properties[key];
                if (key.toLowerCase() === 'imagem' || key.toLowerCase() === 'imagem_area') {
                    if (value && typeof value === 'string') {
                        if (value.startsWith('http://') || value.startsWith('https://')) {
                            popupContent += `<img src="${value}" alt="Imagem" style="width:100%;max-height:150px;"><br>`;
                        } else {
                            popupContent += `<img src="caminho/das/suas/imagens/${value}" alt="Imagem" style="width:100%;max-height:150px;"><br>`;
                        }
                    }
                } else {
                    popupContent += `<strong>${key}</strong>: ${value}<br>`;
                }
            }

            if (feature.properties.id_area) {
                const idArea = feature.properties.id_area;

                if (type === 'ponto' && relatedData && relatedData.poligonos) {
                    const poligonoAssociado = relatedData.poligonos.find(poly => poly.properties.id_area === idArea);
                    if (poligonoAssociado) {
                        popupContent += '<hr><strong>Informações da Área Relacionada:</strong><br>';
                        for (const key in poligonoAssociado.properties) {
                            if (key.toLowerCase() === 'id_area') continue;
                            const value = poligonoAssociado.properties[key];
                            if (key.toLowerCase() === 'imagem_area' && value && typeof value === 'string') {
                                if (value.startsWith('http://') || value.startsWith('https://')) {
                                    popupContent += `<img src="${value}" alt="Imagem da Área" style="width:100%;max-height:100px;"><br>`;
                                } else {
                                    popupContent += `<img src="caminho/das/suas/imagens/${value}" alt="Imagem da Área" style="width:100%;max-height:100px;"><br>`;
                                }
                            } else {
                                popupContent += `<strong>${key}</strong>: ${value}<br>`;
                            }
                        }
                    }
                } else if (type === 'poligono' && relatedData && relatedData.pontos) {
                    const pontosAssociados = relatedData.pontos.filter(pt => pt.properties.id_area === idArea);
                    if (pontosAssociados.length > 0) {
                        popupContent += '<hr><strong>Pontos nesta Área:</strong><br>';
                        pontosAssociados.forEach((ponto, index) => {
                            popupContent += `<strong>${ponto.properties.Empreendim || 'Ponto ' + (index + 1)}</strong><br>`;
                            if (ponto.properties.imagem && typeof ponto.properties.imagem === 'string') {
                                if (ponto.properties.imagem.startsWith('http://') || ponto.properties.imagem.startsWith('https://')) {
                                    popupContent += `<img src="${ponto.properties.imagem}" alt="Imagem do Ponto" style="width:100%;max-height:80px;"><br>`;
                                } else {
                                    popupContent += `<img src="caminho/das/suas/imagens/${ponto.properties.imagem}" alt="Imagem do Ponto" style="width:100%;max-height:80px;"><br>`;
                                }
                            }
                        });
                    }
                }
            }
            return popupContent;
        }

        function downloadGeoJSON(data, filename) {
            console.log(`Tentando download de ${filename}. Dados:`, data);
            if (!data) {
                console.error(`Dados para ${filename} não disponíveis.`);
                alert(`Dados para ${filename} não disponíveis para download. Por favor, carregue a camada primeiro.`);
                return;
            }

            const geojsonBlob = new Blob([JSON.stringify({
                type: "FeatureCollection",
                features: data
            }, null, 2)], { type: 'application/json' });

            const url = URL.createObjectURL(geojsonBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            console.log(`${filename} download iniciado.`);
        }

        function checkAllDataLoaded() {
            if (todosOsPontosData !== null && todosOsPoligonosData !== null) {
                console.log('Todos os dados GeoJSON foram carregados. Configurando camadas e controles.');

                document.getElementById('emp-list').innerHTML = '';

                if (pontosLayer) {
                    map.removeLayer(pontosLayer);
                }
                if (poligonosLayer) {
                    map.removeLayer(poligonosLayer);
                }

                poligonosLayer = L.geoJSON({ type: "FeatureCollection", features: todosOsPoligonosData }, {
                    style: {
                        color: 'red',
                        weight: 2,
                        fillOpacity: 0.3
                    },
                    onEachFeature: function (feature, layer) {
                        const related = { pontos: todosOsPontosData };
                        const popupContent = buildPopupContent(feature, 'poligono', related);
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);

                pontosLayer = L.geoJSON({ type: "FeatureCollection", features: todosOsPontosData }, {
                    pointToLayer: function (feature, latlng) {
                        const customIcon = L.icon({
                            iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                            iconSize: [25, 35],
                            iconAnchor: [12, 35],
                            popupAnchor: [0, -30]
                        });
                        return L.marker(latlng, { icon: customIcon });
                    },
                    onEachFeature: function (feature, layer) {
                        const related = { poligonos: todosOsPoligonosData };
                        const popupContent = buildPopupContent(feature, 'ponto', related);
                        layer.bindPopup(popupContent);

                        const nome = feature.properties['Empreendim'] || 'Sem Nome';
                        const li = document.createElement('li');
                        li.textContent = nome;
                        li.onclick = () => {
                            map.setView(layer.getLatLng(), 14);
                            layer.openPopup();
                        };
                        document.getElementById('emp-list').appendChild(li);
                    }
                }).addTo(map);

                if (layerControl) {
                    map.removeControl(layerControl);
                }
                overlayMaps = {
                    "Pontos": pontosLayer,
                    "Polígonos": poligonosLayer
                };
                layerControl = L.control.layers(null, overlayMaps, { position: 'bottomleft' }).addTo(map);

                downloadControl.setDownloadData(todosOsPontosData, todosOsPoligonosData, downloadGeoJSON);

            } else {
                console.log('Aguardando o carregamento completo de ambos os GeoJSONs...');
            }
        }

        fetch('Danos.geojson')
            .then(res => {
                if (!res.ok) {
                    console.error('Erro ao carregar Danos.geojson:', res.status, res.statusText);
                    throw new Error('Erro ao carregar Danos.geojson');
                }
                return res.json();
            })
            .then(poligonosData => {
                todosOsPoligonosData = poligonosData.features;
                checkAllDataLoaded();
            })
            .catch(error => {
                console.error('Erro no fetch ou processamento de Danos.geojson:', error);
            });

        fetch('Danos ponto.geojson')
            .then(res => {
                if (!res.ok) {
                    console.error('Erro ao carregar Danos ponto.geojson:', res.status, res.statusText);
                    throw new Error('Erro ao carregar Danos ponto.geojson');
                }
                return res.json();
            })
            .then(pontosData => {
                todosOsPontosData = pontosData.features;
                checkAllDataLoaded();
            })
            .catch(error => {
                console.error('Erro no fetch ou processamento de Danos ponto.geojson:', error);
            });

    </script>
</body>

</html>
