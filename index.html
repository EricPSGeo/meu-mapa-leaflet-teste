<!DOCTYPE html>
<html>

<head>
    <title>Mapa com Leaflet + Sidebar</title>
    <style>
        @import url(https://unpkg.com/leaflet@1.9.4/dist/leaflet.css);

        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0;
        }

        #map {
            height: 100%;
            transition: transform 0.3s ease;
            transform: translateX(0px);
            width: 100%;
        }

        body.sidebar-hidden #map {
            transform: translateX(0);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background: lab(94.8% 0.01 -0.01 / 0.85);
            border-left: 1px solid #ccc;
            padding: 12px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 999;
            box-sizing: border-box;
        }

        .sidebar.hidden {
            transform: translateX(250px);
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(33, 33, 33, 0.7);
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px; /* Espaço entre a lista de empreendimentos e os downloads */
        }

        li {
            margin: 10px 0;
            cursor: pointer;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 3px;
        }
        li:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* Estilo para os botões de download */
        .download-section {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .download-section h4 {
            margin-bottom: 10px;
        }

        .download-section button {
            display: block; /* Cada botão em sua própria linha */
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .download-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="toggle-btn" id="toggle-btn">&#9776;</div>

    <div class="sidebar" id="sidebar">
        <h4>Empreendimentos</h4>
        <ul id="emp-list"></ul>

        <div class="download-section">
            <h4>Download de Camadas</h4>
            <button id="downloadPontosBtn">Download Pontos</button>
            <button id="downloadPoligonosBtn">Download Polígonos</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        var map = L.map('map').setView([-14.2350, -51.9253], 6);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Toggle da sidebar
        const sidebar = document.getElementById('sidebar');
        const mapElement = document.getElementById('map');
        const toggleBtn = document.getElementById('toggle-btn');

        toggleBtn.addEventListener('click', function () {
            const isHidden = sidebar.classList.toggle('hidden');
            document.body.classList.toggle('sidebar-hidden', isHidden);

            if (isHidden) {
                toggleBtn.style.right = '10px';
            } else {
                toggleBtn.style.right = (sidebar.offsetWidth + 10) + 'px';
            }

            setTimeout(() => {
                map.invalidateSize();
            }, 310);
        });

        if (!sidebar.classList.contains('hidden')) {
            toggleBtn.style.right = (sidebar.offsetWidth + 10) + 'px';
        }

        // Variáveis para armazenar os dados e camadas do Leaflet
        let pontosLayer;
        let poligonosLayer;
        let todosOsPontosData = null;
        let todosOsPoligonosData = null;

        // Leaflet Layer Control para ligar/desligar camadas
        let overlayMaps = {};
        let layerControl = L.control.layers(null, overlayMaps).addTo(map);

        // Função para construir o conteúdo do popup (mantida do código anterior)
        function buildPopupContent(feature, type, relatedData) {
            let popupContent = '';

            for (const key in feature.properties) {
                const value = feature.properties[key];
                if (key.toLowerCase() === 'imagem' || key.toLowerCase() === 'imagem_area') {
                    if (value && typeof value === 'string') {
                        if (value.startsWith('http://') || value.startsWith('https://')) {
                            popupContent += `<img src="${value}" alt="Imagem" style="width:100%;max-height:150px;"><br>`;
                        } else {
                            popupContent += `<img src="caminho/das/suas/imagens/${value}" alt="Imagem" style="width:100%;max-height:150px;"><br>`;
                        }
                    }
                } else {
                    popupContent += `<strong>${key}</strong>: ${value}<br>`;
                }
            }

            if (feature.properties.id_area) {
                const idArea = feature.properties.id_area;

                if (type === 'ponto' && relatedData && relatedData.poligonos) {
                    const poligonoAssociado = relatedData.poligonos.find(poly => poly.properties.id_area === idArea);
                    if (poligonoAssociado) {
                        popupContent += '<hr><strong>Informações da Área Relacionada:</strong><br>';
                        for (const key in poligonoAssociado.properties) {
                            if (key.toLowerCase() === 'id_area') continue;
                            const value = poligonoAssociado.properties[key];
                            if (key.toLowerCase() === 'imagem_area' && value && typeof value === 'string') {
                                if (value.startsWith('http://') || value.startsWith('https://')) {
                                    popupContent += `<img src="${value}" alt="Imagem da Área" style="width:100%;max-height:100px;"><br>`;
                                } else {
                                    popupContent += `<img src="caminho/das/suas/imagens/${value}" alt="Imagem da Área" style="width:100%;max-height:100px;"><br>`;
                                }
                            } else {
                                popupContent += `<strong>${key}</strong>: ${value}<br>`;
                            }
                        }
                    }
                } else if (type === 'poligono' && relatedData && relatedData.pontos) {
                    const pontosAssociados = relatedData.pontos.filter(pt => pt.properties.id_area === idArea);
                    if (pontosAssociados.length > 0) {
                        popupContent += '<hr><strong>Pontos nesta Área:</strong><br>';
                        pontosAssociados.forEach((ponto, index) => {
                            popupContent += `<strong>${ponto.properties.Empreendim || 'Ponto ' + (index + 1)}</strong><br>`;
                            if (ponto.properties.imagem && typeof ponto.properties.imagem === 'string') {
                                if (ponto.properties.imagem.startsWith('http://') || ponto.properties.imagem.startsWith('https://')) {
                                    popupContent += `<img src="${ponto.properties.imagem}" alt="Imagem do Ponto" style="width:100%;max-height:80px;"><br>`;
                                } else {
                                    popupContent += `<img src="caminho/das/suas/imagens/${ponto.properties.imagem}" alt="Imagem do Ponto" style="width:100%;max-height:80px;"><br>`;
                                }
                            }
                        });
                    }
                }
            }
            return popupContent;
        }

        // Função para gerar e iniciar o download de um GeoJSON
        function downloadGeoJSON(data, filename) {
            if (!data) {
                console.error(`Dados para ${filename} não disponíveis.`);
                alert(`Dados para ${filename} não disponíveis para download.`);
                return;
            }

            const geojsonBlob = new Blob([JSON.stringify({
                type: "FeatureCollection",
                features: data
            }, null, 2)], { type: 'application/json' }); // Formata com indentação

            const url = URL.createObjectURL(geojsonBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a); // Necessário para Firefox
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // Libera o objeto URL
        }

        // Função para verificar se todos os dados foram carregados e então configurar as camadas e controles
        function checkAllDataLoaded() {
            if (todosOsPontosData !== null && todosOsPoligonosData !== null) {
                console.log('Todos os dados GeoJSON foram carregados. Configurando camadas e controles.');

                // Limpa as camadas antigas do mapa e do controle de camadas
                if (pontosLayer) {
                    map.removeLayer(pontosLayer);
                    layerControl.removeLayer(pontosLayer); // Remove do controle também
                }
                if (poligonosLayer) {
                    map.removeLayer(poligonosLayer);
                    layerControl.removeLayer(poligonosLayer); // Remove do controle também
                }

                // Recria a camada de polígonos com onEachFeature completo
                poligonosLayer = L.geoJSON({ type: "FeatureCollection", features: todosOsPoligonosData }, {
                    style: {
                        color: 'red',
                        weight: 2,
                        fillOpacity: 0.3
                    },
                    onEachFeature: function (feature, layer) {
                        const related = { pontos: todosOsPontosData };
                        const popupContent = buildPopupContent(feature, 'poligono', related);
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map); // Adiciona ao mapa por padrão

                // Recria a camada de pontos com onEachFeature completo
                pontosLayer = L.geoJSON({ type: "FeatureCollection", features: todosOsPontosData }, {
                    pointToLayer: function (feature, latlng) {
                        const customIcon = L.icon({
                            iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                            iconSize: [25, 35],
                            iconAnchor: [12, 35],
                            popupAnchor: [0, -30]
                        });
                        return L.marker(latlng, { icon: customIcon });
                    },
                    onEachFeature: function (feature, layer) {
                        const related = { poligonos: todosOsPoligonosData };
                        const popupContent = buildPopupContent(feature, 'ponto', related);
                        layer.bindPopup(popupContent);

                        // Adiciona item à sidebar (mantém a lógica original)
                        const nome = feature.properties['Empreendim'] || 'Ponto sem Nome';
                        const li = document.createElement('li');
                        li.textContent = nome;
                        li.onclick = () => {
                            map.setView(layer.getLatLng(), 14);
                            layer.openPopup();
                        };
                        document.getElementById('emp-list').appendChild(li);
                    }
                }).addTo(map); // Adiciona ao mapa por padrão

                // Adiciona as camadas ao Layer Control do Leaflet
                // Limpa o controle existente antes de adicionar novas camadas
                if (layerControl) {
                    map.removeControl(layerControl);
                }
                overlayMaps = {
                    "Pontos": pontosLayer,
                    "Polígonos": poligonosLayer
                };
                layerControl = L.control.layers(null, overlayMaps).addTo(map);

                // Configura os botões de download
                document.getElementById('downloadPontosBtn').onclick = () => downloadGeoJSON(todosOsPontosData, 'Danos_pontos_download.geojson');
                document.getElementById('downloadPoligonosBtn').onclick = () => downloadGeoJSON(todosOsPoligonosData, 'Danos_poligonos_download.geojson');
            }
        }

        // Carrega polígonos e armazena os dados
        fetch('Danos.geojson')
            .then(res => {
                if (!res.ok) {
                    console.error('Erro ao carregar Danos.geojson:', res.status, res.statusText);
                    throw new Error('Erro ao carregar Danos.geojson');
                }
                return res.json();
            })
            .then(poligonosData => {
                todosOsPoligonosData = poligonosData.features;
                checkAllDataLoaded();
            })
            .catch(error => {
                console.error('Erro no fetch ou processamento de Danos.geojson:', error);
            });

        // Carrega pontos e armazena os dados
        fetch('Danos ponto.geojson')
            .then(res => {
                if (!res.ok) {
                    console.error('Erro ao carregar Danos ponto.geojson:', res.status, res.statusText);
                    throw new Error('Erro ao carregar Danos ponto.geojson');
                }
                return res.json();
            })
            .then(pontosData => {
                todosOsPontosData = pontosData.features;
                checkAllDataLoaded();
            })
            .catch(error => {
                console.error('Erro no fetch ou processamento de Danos ponto.geojson:', error);
            });

    </script>
</body>

</html>
